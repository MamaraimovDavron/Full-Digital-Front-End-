<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./contact.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="../img/news.png" alt="" />
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../News/News.html">News</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <form action="#">
        <div class="name">
          <label for="name">Ism</label>
          <input type="text" id="name" placeholder="Ismingizni kiriting" />
        </div>

        <div class="surname">
          <label for="surname">Familya</label>
          <input
            type="text"
            id="surname"
            placeholder="Familyangizni kiriting"
          />
        </div>

        <div class="birthdate">
          <label for="birthdate">Tug`ilgan sana</label>
          <input
            type="date"
            id="birthdate"
            placeholder="Tug`ilgan sanangizni kiriting"
          />
        </div>

        <div class="email">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Emailingizni kiriting" />
        </div>

        <button>Jo'natish</button>
      </form>
    </div>
  </body>
</html>
