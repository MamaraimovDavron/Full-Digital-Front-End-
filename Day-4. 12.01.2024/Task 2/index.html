<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Travel reservation form</h1>
    <p>* denotes mandatory</p>
    <form action="#">
      <div>
        <label for="fullName">Full name*:</label> <br />
        <input type="text" id="fullName" placeholder="FirstName LastName" />
      </div>
      <div>
        <label for="email">Email address*:</label> <br />
        <input type="email" id="email" placeholder="EMAIL_ADDRESS" />
      </div>
      <div>
        <label for="select">Select Tour Package*:</label> <br />
        <select name="select" id="select">
          <option value="Goa" selected>Goa</option>
          <option value="Delhi">Delhi</option>
        </select>
      </div>
      <div>
        <label for="date">Arrival date*:</label> <br />
        <input type="date" name="date" id="date" />
      </div>
      <div>
        <label for="persons">Number of persons*:</label> <br />
        <input
          type="number"
          name="persons"
          id="persons"
          placeholder="UNKNOWN_TYPE"
        />
      </div>
      <div>
        <label for="checkbox">What would you want to avail ?*:</label> <br />
        <label for="boarding">Boarding</label>
        <input type="checkbox" name="boarding" id="boarding" />
        <br />
        <label for="fooding">Fooding</label>
        <input type="checkbox" name="fooding" id="fooding" />

        <br />
        <label for="sight">Sight seeing</label>
        <input type="checkbox" name="sight" id="sight" />

        <br />
        <label for="discount">Discount Coupon code:</label>
        <br />
        <input
          type="number"
          name="number"
          id="number"
          placeholder="UNKNOWN_TYPE"
        />
      </div>
      <div>
        <label for="radio">Terms and conditions *</label> <br />
        <input type="radio" id="yes" name="yes" checked />
        <label for="yes">I agree</label>
        <input type="radio" id="no" name="no" />
        <label for="yes">I disagree</label>
        <br />
        <input type="button" value="Complete reservation" />
      </div>
    </form>
  </body>
</html>
