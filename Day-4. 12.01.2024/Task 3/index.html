<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#">
      <div>
        <label for="firstName">Firstname: </label>
        <input type="text" id="firstName" />
      </div>

      <div>
        <label for="lastName">Lastname: </label>
        <input type="text" id="lastName" />
      </div>

      <div>
        <label for="select">Course: </label>
        <select name="course" id="course">
          <option value="Course" selected>Course</option>
          <option value="Course1">Course1</option>
          <option value="Course2">Course2</option>
        </select>
      </div>

      <div>
        <label for="checkbox">Gender: </label>

        <input type="radio" name="male" id="male" />
        <label for="male">Male</label> <br />

        <input type="radio" name="female" id="female" />
        <label for="female">Female</label> <br />

        <input type="radio" name="other" id="other" />
        <label for="other">Other</label> <br />
      </div>

      <div>
        <label for="hobby">Hobbies: </label>
        <input type="checkbox" name="programming" id="programming" />
        <label for="programming">Programming</label> <br />
        <input type="checkbox" name="cricket" id="cricket" />
        <label for="cricket">Cricket</label> <br />
        <input type="checkbox" name="football" id="football" />
        <label for="football">Football</label> <br />
        <input type="checkbox" name="reading" id="reading" />
        <label for="reading">Reading Novel</label> <br />
      </div>

      <div>
        <label for="phone">Phone: </label>
        <input type="number" id="phone" />
      </div>
      <div>
        <label for="address">Address</label> <br />
        <textarea name="address" id="address" cols="110" rows="10"></textarea>
      </div>
      <div>
        <label for="email">Email: </label>
        <input type="email" id="email" />
      </div>
      <div>
        <label for="password">Password: </label>
        <input type="password" id="password" />
      </div>
      <div>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </div>
    </form>
  </body>
</html>
